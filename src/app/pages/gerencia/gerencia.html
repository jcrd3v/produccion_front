<app-navbar></app-navbar>
<div class="container mt-5 ">
  <div class="row">
    <!-- form pedido -->
    <div class="col-md-6 ">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Nuevo Pedido</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="formPedido" (ngSubmit)="enviarPedido()">
            <div class="form-floating mb-3">
              <input 
                type="text" 
                class="form-control" 
                id="nombrePedido" 
                placeholder="Nombre del pedido"
                formControlName="nombrePedido">
              <label for="nombrePedido">Nombre:</label>
            </div>

            <div class="form-floating mb-3">
              <textarea 
                class="form-control" 
                id="descripcionPedido" 
                placeholder="Descripción del pedido" 
                style="height: 100px"
                formControlName="descripcionPedido"></textarea>
              <label for="descripcionPedido">Descripción:</label>
            </div>

            <button 
              type="submit" 
              class="btn btn-success w-100"
              [disabled]="!formPedido.valid">
              Enviar Pedido
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- tabla de pedidos enviados -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Estado de Pedidos</h5>
        </div>
        <div class="card-body">
          <div *ngIf="pedidos.length === 0" class="text-center text-muted">
            No hay pedidos registrados
          </div>
          <table class="table table-bordered table-sm" *ngIf="pedidos.length > 0">
            <thead class="table">
              <tr>
                <th>Nombre</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of pedidos">
                <td>{{ pedido.nombrePedido }}</td>
                <td>
                  <span 
                    class="badge"
                    [ngClass]="{
                      'bg-warning': pedido.estadoPedido === 'PENDIENTE',
                      'bg-success': pedido.estadoPedido === 'ACEPTADO',
                      'bg-danger': pedido.estadoPedido === 'RECHAZADO'
                    }">
                    {{ pedido.estadoPedido }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
